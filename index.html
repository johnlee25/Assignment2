<!-- setup the html page -->
<!DOCTYPE html>
<html lang="en">
<!-- set the head of the page with all links and data -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPSCI 4HC4 Assignment 2</title>
    <!-- import font styling -->
    <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:400,700" rel="stylesheet">
    <!-- import my css  -->
    <link rel="stylesheet" href="css/styles-index.css">
    <!-- import javascript -->
    <script src="javascript/script-index.js"></script>
</head>
<!--  HEADER -->
<header>
    <!-- created a container to better control and position my header content including icons and text title -->
    <div class="header-container">
        <h2 id="header-content">Family Trivia Fun!!!</h2>
    </div>
</header>
<body>
    <!-- div class container to control the body -->
    <div class="main-container">
        <h3>What's Their Name?</h3>
        <script type="text/javascript">
            document.write(choosePic());
        </script>
        <div id="finalscr"></div>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
        <div id="hint">Hover Over Image for Hint</div>
        <script type="text/javascript">
            var modal = document.getElementById("myModal");
            var img2 = document.getElementById("pic");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img2.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
            modal.onclick = function () {
                modal.style.display = "none";
            }
            var hints = document.getElementById("hint");
            img2.onmouseover = function () {
                hints.textContent = this.alt;
            }
            img2.onmouseout = function () {
                hints.textContent = "Hover Over Image for Hint";
            }
        </script>
        <form id="question" onsubmit="return false">
            <label id="etrname" for="fname">Enter Name Here</label><br>
            <input type="text" id="fname" name="fname"><br>
            <input id="submitbtn" name="submit" type="button" value="Submit" onclick="addQuestion()">
            <input id="nxtbtn" name="next" type="button" value="Next" onclick="nxtQuestion()">
            <input id="resetbtn" name="reset" type="button" value="Play Again" onclick="resetQuestion()">
        </form>

    </div>
</body>


</html>
