    <!--  HEADER -->

        <!-- my navigation bar header to nav between pages -->

            <a href="index.html">Home</a>

                <source media="(min-width: 650px)" srcset="images\logo.png" class="profile-img">
                <img src="images\logo.png" alt="logo" class="profile-img floater">

    <!-- created a div and class to control my body header  -->
    <div class="addlandmark">
        <h1>Add a Landmark</h1>
        <hr>
    </div>
    <!-- container for my body content placement -->
    <div class="add-container">
        <!-- div container to help adjust the content width -->
        <div class="adjust">
            <!-- form for my titles and inputs -->
            <form >
                <label for="name"><b>Landmark Name</b></label><br>
                <input type="text" placeholder="ENTER NAME" name="name" required><br>
                <label for="address"><b>Address</b></label>
                <!-- press this button to get your location -->
                <button type="button" class="locbtn" alt="Get my Location"><i class="fas fa-location-arrow" onclick="getLocation()"></i></button>
                <br>
                <input type="text" placeholder="ENTER ADDRESS" name="address" id="locaddress"><br>
                <input type="text" placeholder="ENTER LONGITUDE" name="longitude" id="loclong" required><br>
                <input type="text" placeholder="ENTER LATITUDE" name="latitude" id="loclat" required><br>
                <label for="desc"><b>Description</b></label><br>
                <input type="text" placeholder="ENTER DESCRIPTION" name="desc" required><br>
                <label for="upload"><b>Upload Media</b></label><br>
                <input type="file" name="upload" accept="image/*, video/*">
                <div id="buttonadjust">
                    <input type="submit" value="ADD" class="addbtn">
                </div>
            </form>
        </div>
    </div>
